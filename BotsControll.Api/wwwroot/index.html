<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Metanit.com</title>
</head>
<body>
<div id="inputForm">
    <input type="text" id="id" />
    <input type="text" id="name" />
    <input type="text" id="connectionId" />

    <input type="button" id="sendBtn" value="Отсоединиться" disabled="disabled" />
</div>
<div id="chatroom"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
<script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/ws/connect")
            .build();

        document.getElementById("sendBtn").addEventListener("click", function () {
            let name = document.getElementById("name").value;
            let id = document.getElementById("id").value;
            let connectionId = document.getElementById("connectionId").value

            hubConnection.invoke("Remove", id, name, connectionId)
                .catch(function (err) {
                    return console.error(err.toString());
                });
        });


        hubConnection.start()
            .then(function () {
                document.getElementById("sendBtn").disabled = false;
            })
            .catch(function (err) {
                return console.error(err.toString());
            });
</script>
</body>
</html>
